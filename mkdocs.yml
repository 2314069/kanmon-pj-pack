# プロジェクト情報
site_name: 感門之盟 PJパック
site_description: 感門之盟の準備・運営に必要な情報をまとめたナレッジベース
site_author: イシス編集学校

# テーマ設定
theme:
  name: material
  language: ja
  palette:
    # ライトモード
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # ダークモード
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  font:
    text: Noto Sans JP
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# 拡張機能
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# プラグイン
plugins:
  - search:
      lang: ja

# ナビゲーション
nav:
